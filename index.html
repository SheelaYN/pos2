        <form id="signupForm">

          </div>

          <div class="input-group otp-section">
            <label>Email Address</label>
            <div class="email-otp-container">
              <input type="email" id="email" name="email" placeholder="Enter your email address" required />
              <button type="button" id="sendOtpBtn" class="otp-btn">Send OTP</button>
            </div>
          </div>

          <div class="input-group">
            <label>Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter Your OTP" required disabled />
            <button type="button" id="verifyOtpBtn" class="otp-btn1" disabled>Verify OTP</button>
