<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - POS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <div class="animated-bg">
    <div class="gradient-layer"></div>
    <div class="wave"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div class="login-container">
    <div class="left-section">
      <h1>Welcome Back</h1>
      <p>Log in to continue your journey of innovation and success.</p>
    </div>

    <div class="right-section">
      <div class="login-box">
        <div class="image1">
          <img src="../static/images/stack -img.webp" alt="Logo" class="stackly-logo">
        </div>

        <!-- Login error under logo -->
<div id="loginErrorMsg" class="login-error" style="text-align:center; font-weight:bold; color:red; margin-bottom:10px;"></div>

        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            <small class="error" id="emailError"></small>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <small class="error" id="passwordError"></small>
          </div>

          <div class="forgot-link">
            <span id="forgotPassword">Forgot Password?</span>
          </div>



          <div class="footer-text">
            <!-- Already have an account? <a href="{{ url_for('login') }}">Log In</a> -->
            Don't have an account? <a  id="signupLink"  href="{{ url_for('index') }}">Sign Up</a>

          </div> 

          
          <button type="submit" class="login-btn">Log In</button>
        </form>
<!-- 
        <div class="footer-text">
          Donâ€™t have an account? <span id="signupLink">Sign Up</span>
        </div> -->



        
      </div>
    </div>
  </div>

    <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
